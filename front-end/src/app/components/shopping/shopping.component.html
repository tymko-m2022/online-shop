<section class="layout">
    <div class="container">
        <h1 class="layout-title layout-title--lg mb-5">Кошик</h1>
        <div class="row">
            <div class="col-12 col-md-7 col-lg-8">
                <div class="row">
                    <div class="col-lg-6 col-xl-5 d-none d-lg-block">
                        <h2 class="cart-title">Продукт</h2>
                    </div>
                    <div class="col-lg-2 d-none d-lg-block">
                        <h2 class="cart-title text-center">Ціна</h2>
                    </div>
                    <div class="col-lg-2 col-xl-3 d-none d-lg-block">
                        <h2 class="cart-title text-center">Кількість</h2>
                    </div>
                    <div class="col-lg-2 d-none d-lg-block">
                        <h2 class="cart-title text-center">Загалом</h2>
                    </div>
                    <div class="col-6 col-sm-12" *ngFor="let cartItem of cartItems">
                        <app-cart-item [cartItem] = "cartItem"></app-cart-item>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-5 col-lg-4">
                <div class="cart-summary">
                    <h4 class="d-flex justify-content-between cart-summary-price"><span class="me-2">Сума замовлення:</span><span class="cart-summary-price--price">{{totalPrice}}₴</span></h4>
                    <button class="btn btn-pinok btn-pinok--green w-100" (click)="placeOrder()">Оформити замовлення</button>
                </div>
            </div>
        </div>
    </div>
</section>
